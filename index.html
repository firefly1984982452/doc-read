<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>阅读</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//gcore.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//gcore.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="shortcut icon" href="./assets/images/vue.ico" />
  <link rel="stylesheet" href="https://firefly1984982452.github.io/my-web-page/css/blog-docsify.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '阅读',
      repo: 'https://github.com/firefly1984982452/doc-read.git',
      noEmoji: true,
      // 是否开启首页
      coverpage: true,
      // 左侧导航栏
      loadSidebar: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 0,
      auto2top: true,
      // 顶部菜单栏
      loadNavbar: false,
      // 左侧搜索栏
      search: {
        paths: 'auto',
        placeholder: '🔍 search ',
        noData: '😞 No Results! ',
        depth: 6
      },
      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 分页
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//gcore.jsdelivr.net/npm/docsify@4"></script>
  <!-- 插件：全文搜索 -->
  <script src="https://gcore.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <!-- 插件：分页 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 插件：放大图片 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 插件：字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 插件：侧边栏折叠插件 -->
  <script src="//gcore.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
